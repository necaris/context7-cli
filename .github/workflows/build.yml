name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nim
        uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: '2.0.x'

      - name: Build
        run: nim c src/context7.nim

      - name: Run tests
        run: nim c -r tests/test_basic.nim

  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    needs: test
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: linux
            arch: x86_64
            runner: ubuntu-latest
            nim-arch: amd64
          - os: linux
            arch: arm64
            runner: ubuntu-latest
            nim-arch: arm64
          - os: macos
            arch: x86_64
            runner: macos-13
            nim-arch: amd64
          - os: macos
            arch: arm64
            runner: macos-14
            nim-arch: arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install Nim
        uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: '2.0.x'

      - name: Build release binary
        run: |
          nim c -d:release --opt:size -o:context7 src/context7.nim
          strip context7 || true
          chmod +x context7

      - name: Test binary
        run: ./context7 version

      - name: Create archive
        run: |
          tar -czf context7-${{ matrix.os }}-${{ matrix.arch }}.tar.gz context7

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: context7-${{ matrix.os }}-${{ matrix.arch }}
          path: context7-${{ matrix.os }}-${{ matrix.arch }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
